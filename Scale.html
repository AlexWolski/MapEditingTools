<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Scale</title>
	<script src="Clipboard.js"></script>
	</head>

	<body style="min-width: 850px; max-width: 1500px; margin:0 auto;">
		<header style="text-align:center; font-size:60px;">
			<div style="min-width:850px;">
				<button class="button" style="position:absolute; left:5px;" onclick="window.location.href='index.html'">Home</button>
				<div style="width:700px; margin-left:50%; position:relative; right:350px;"><b>Scale Map</b></div>
			</div>
		</header>

		<div>
			<div class="wrapper" style="margin-top:50px;">
				<div class="inputBox">
					<div style="text-align:center">
						<textarea id="Input" placeholder="Map to Scale" wrap="off" style="width:95%;"></textarea>
					</div>
					<div align="center">
						<button id="inputCopy" onclick="copy('Input')">Copy</button>
						<button id="inputClear"  onclick="empty('Input')">Clear</button>
					</div>
				</div>

				<div style="width:20%"><button style="width:80%; margin-left:10%; margin-right:10%; padding:15px 0px; font-size:32px;">Scale</button></div>

				<div class="outputBox">
					<div style="text-align:center">
						<textarea id="Output" placeholder="Scaled Map" wrap="off" style="width:95%;"></textarea>
					</div>
					<div align="center">
						<button id="outputCopy" onclick="copy('Output')">Copy</button>
						<button id="outputClear" onclick="empty('Output')">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
